name: OnStream to GDrive Bot
on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Rclone
        run: |
          brew install rclone
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG_DATA }}" > ~/.config/rclone/rclone.conf

      - name: Setup Emulator and Run Bot
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: arm64-v8a # ඔබ කලින් ලබාගත් පින්තූරයට අනුව නිවැරදි අගය
          disable-animations: true
          force-avd-creation: true
          script: |
            # 1. Emulator එක පණගැන්වෙන තෙක් උපරිමයෙන් රැඳී සිටීම
            echo "Waiting for emulator to be ready..."
            adb wait-for-device
            
            # පද්ධතිය ස්ථාවර වීමට අමතර තත්පර 30ක් ලබා දීම
            sleep 30
            
            # 2. APK එක බාගත කිරීම
            curl -L "https://dl2.getmenow.click/setup/onstream/5892616/onstream-android.apk" -o onstream.apk
            
            # 3. APK එක ස්ථාපනය කිරීම
            adb install onstream.apk
            
            # 4. Python බොට් එක පණගැන්වීම
            python3 bot_script.py
        env:
          RCLONE_CONFIG_DATA: ${{ secrets.RCLONE_CONFIG_DATA }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
