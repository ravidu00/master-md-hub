name: OnStream to GDrive Bot
on:
  workflow_dispatch: # ඔබට අවශ්‍ය වෙලාවට Run කිරීමට

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Rclone
        run: |
          sudo apt-get install rclone -y
          mkdir -p ~/.config/rclone
          # ඔබ GitHub Secrets වල RCLONE_CONFIG_DATA ලෙස සේව් කළ දත්ත මෙහිදී භාවිතා වේ
          echo "${{ secrets.RCLONE_CONFIG_DATA }}" > ~/.config/rclone/rclone.conf

      - name: Setup Emulator and Run Bot
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64  # APK ගැළපුම සඳහා මෙය අත්‍යවශ්‍යයි
          disable-animations: true
          script: |
            # OnStream APK එක ඩවුන්ලෝඩ් කිරීම
            curl -L "https://dl2.getmenow.click/setup/onstream/5892616/onstream-android.apk" -o onstream.apk
            
            # APK එක ඉන්ස්ටෝල් කිරීම
            adb install onstream.apk
            
            # පද්ධතිය සූදානම් වන තෙක් රැඳී සිටීම
            sleep 10
            
            # Python බොට් ක්‍රියාත්මක කිරීම
            python3 bot_script.py
        env:
          RCLONE_CONFIG_DATA: ${{ secrets.RCLONE_CONFIG_DATA }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
