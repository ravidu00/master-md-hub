name: OnStream to GDrive Bot
on:
  workflow_dispatch:

jobs:
  run-bot:
    # ස්ථාවර භාවය සඳහා macOS භාවිතා කරමු
    runs-on: macos-latest 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Rclone
        run: |
          brew install rclone
          mkdir -p ~/.config/rclone
          # ඔබ ලබාදුන් Config දත්ත මෙහිදී භාවිත වේ
          echo "${{ secrets.RCLONE_CONFIG_DATA }}" > ~/.config/rclone/rclone.conf

      - name: Setup Emulator and Run Bot
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30 # වඩාත් ගැළපෙන API මට්ටම
          # මෙම අගය නිවැරදි නිසා මෙවර සාර්ථක වනු ඇත
          arch: arm64-v8a 
          disable-animations: true
          script: |
            # APK එක බාගත කිරීම
            curl -L "https://dl2.getmenow.click/setup/onstream/5892616/onstream-android.apk" -o onstream.apk
            
            # APK එක ස්ථාපනය කිරීම
            adb install onstream.apk
            
            # Python බොට් එක පණගැන්වීම
            python3 bot_script.py
        env:
          RCLONE_CONFIG_DATA: ${{ secrets.RCLONE_CONFIG_DATA }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
